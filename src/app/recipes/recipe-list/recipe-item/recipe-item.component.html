<a style="cursor: pointer;" class="list-group list-group-item clearfix" (click)="onSelected()">
  <div class="float-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="float-right ">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid justify-content-center align-self-center" id="img-list">
  </span>
</a>
